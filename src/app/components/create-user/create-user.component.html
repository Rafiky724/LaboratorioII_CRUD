<div class="dashboard">
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h3>Crear Usuario</h3>
            <span
              *ngIf="submitted && createUser.invalid"
              class="badge badge-danger"
              style="color: red; font-size: large"
              >Debes LLenar Todos Los Campos</span
            >
            <form
              class="mt-4"
              [formGroup]="createUser"
              (ngSubmit)="agregarUsuario()"
            >
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    formControlName="displayName"
                    placeholder="Nombre"
                  />
                </div>
                <div class="col">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    formControlName="email"
                    placeholder="Correo"
                  />
                </div>
                <div class="col">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    formControlName="password"
                    placeholder="ContraseÃ±a"
                  />
                </div>
                <div class="mt-3">
                  <button
                    type="text"
                    class="btn btn-secondary btn-lg mr-3"
                    [routerLink]="['/home']"
                    routerLinkActive="router-link-active"
                  >
                    Volver
                  </button>
                  <button type="submit" class="btn btn-dark btn-lg">
                    Agregar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
