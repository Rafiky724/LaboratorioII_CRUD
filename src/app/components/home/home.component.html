<div class="dashboard">
  <div class="header">
    <h1>Bienvenido</h1>
    <nav>
      <a (click)="logout()" class="i">Cerrar sesi√≥n</a>
    </nav>
  </div>

  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <span class="h3">Lista de usuarios</span>
        <button
          class="btn btn-dark btn-lg float-right"
          [routerLink]="['/create-user']"
          routerLinkActive="router-link-active"
        >
          Agregar
        </button>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{usuario.id}} </td>
              <td>{{usuario.displayName}}</td>
              <td>{{usuario.email}}</td>
              <td>
                <i class="fas fa-edit fa-lg text-info mr-2"></i>
                <i class="fas fa-trash-alt fa-lg text-danger"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>@Angular</p>
  </div>
</div>
