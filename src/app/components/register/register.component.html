<div
  class="container h-screen w-full flex justify-content-center align-items-center"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Crear Cuenta</div>
    </div>

    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        name="email"
        type="text"
        placeholder="Email address"
        [(ngModel)]="registerUser.email"
        pInputText
        class="w-full mb-3"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        [(ngModel)]="registerUser.password"
        pInputText
        class="w-full mb-3"
      />

      <button
        (click)="register(registerUser)"
        pButton
        pRipple
        label="Registrar"
        icon="pi pi-user"
        class="w-full"
      ></button>
    </div>
  </div>
</div>
