<div
  class="container h-screen w-full flex justify-content-center align-items-center"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
      <span class="text-600 font-medium line-height-3"
        >¿No tienes una cuenta?</span
      >
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        href="register"
        >Crear cuenta</a
      >
    </div>

    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        name="email"
        type="text"
        placeholder="Email address"
        [(ngModel)]="loginUser.email"
        pInputText
        class="w-full mb-3"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        [(ngModel)]="loginUser.password"
        pInputText
        class="w-full mb-3"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <a
          href="forgot-password"
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Recuperar Contraseña</a
        >
      </div>
      <div class="text-center">
        <button
          (click)="login(loginUser)"
          pButton
          pRipple
          label="Iniciar sesión"
          icon="pi pi-user"
          class="w-full initSesion"
        ></button>
        <br /><br />
        <div class="containerFlex">
          <button (click)="loginGoogle()" class="custom-icon-google"></button>
          <button (click)="loginTwitter()" class="custom-icon-twitter"></button>
          <button (click)="loginGithub()" class="custom-icon-github"></button>
        </div>
      </div>
    </div>
  </div>
</div>
